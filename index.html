<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="hotspot-camera-view-demo" src="ponte_nova_lm600_corona_v01.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.12" environment-image="autumn_field_8k.hdr">
      <button class="Hotspot" slot="hotspot-1" data-position="-10.019337805061532m 9.631190359240472m -9.526141403885422m" data-normal="4.0338606586514996e-8m 9.660761496709627e-8m -0.9999999999999946m" data-visibility-attribute="visible" data-orbit="-132.4deg 72.94deg 228.1m" data-target="-4m 2m -3m">
          <div class="HotspotAnnotation">Turbina</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-9.395268261747592m 3.951350428977295m -16.107331565069813m" data-normal="-3.911526800367067e-7m -5.339671819364758e-7m -0.999999999999781m" data-visibility-attribute="visible" data-target="-0.1879433m 0.1157161m -0.01563221m">
          <div class="HotspotAnnotation">Transformador</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script type="module">
  const modelViewer2 = document.querySelector("#hotspot-camera-view-demo");
  const annotationClicked = (annotation) => {
    let dataset = annotation.dataset;
    modelViewer2.cameraTarget = dataset.target;
    modelViewer2.cameraOrbit = dataset.orbit;
    modelViewer2.fieldOfView = '45deg';
  }

  modelViewer2.querySelectorAll('button').forEach((hotspot) => {
    hotspot.addEventListener('click', () => annotationClicked(hotspot));
  });
</script>
  </body>
</html>
